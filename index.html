<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
        <textarea name="Texto" class="Texto" id="Texto" cols="30" rows="10" placeholder="Ingrese texto aqui"
        ></textarea>
        <div class="terminos">
        <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="Desencriptar()"/>
        </div>
        <div class="encriptado">
        <img src="Muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
